<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Journey travel agency</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <figure>
                <img src="./imgs/logo-brown.svg" alt="Company logo">
            </figure>
        </div>
        <nav>
            <ul>
                <li class="back">
                    <a href="#header">
                        <figure>
                            <img src="./imgs/arrow-brown.svg" alt="return button">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#header">Tours</a>
                </li>
                <li>
                    <a href="#header">Guides</a>
                </li>
                <li>
                    <a href="#header">Reviews</a>
                </li>
                <li>
                    <a href="#header">Contacts</a>
                </li>
            </ul>
        </nav>
        <div class="tel">
            <a href="">+52 729 516 2472</a>
        </div>
        <div class="icons">
            <div class="phone icon">
                <figure>
                    <img src="./imgs/phone-brown.svg" alt="phone contact button">
                </figure>
            </div>
            <div class="burger icon">
                <figure>
                    <img src="./imgs/burger-brown.svg" alt="burger menu button">
                </figure>
            </div>
        </div>
    </header>
    <div class="hero">
        <figure class="main-image">
            <img src="./imgs/hero-temp.png" alt="santa maria de montserrat abbey (main page image).">
        </figure>
        <div class="grid">
            <div class="hero-title">
                <h1> <span>JOURNE</span><span>Y</span></h1>
                <p>travel agency</p>
            </div>
            <div class="wrapper-cta">
                <div class="cta">
                    <div class="wrapper-circle">
                        <div class="circle"></div>
                    </div>
                    <p class="regular">available now</p>
                    <p class="rounded">available now</p>
                    <a href="" class="button">Go to Spain</a>
                    <div class="icon">
                        <figure>
                            <img src="./imgs/pointer-brown.svg" alt="pointer image">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="arrow">
                <figure>
                    <img src="./imgs/arrow-long.png" alt="large arrow">
                </figure>
            </div>
        </div>
    </div>
    <script src="code/circletype.min.js"></script>
    <script type="text/javascript" src="code/index.js"></script>
</body>
</html>
